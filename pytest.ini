[pytest]
# Pytest configuration for YouTube Transcriber

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=yt_transcriber
    --cov-report=html
    --cov-report=term-missing
    # --cov-fail-under=80  # Disabled during initial test development

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (may take several seconds)
    cuda: Tests requiring CUDA/GPU
    cpu: Tests for CPU-only execution

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv temp_files output_transcripts

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO
